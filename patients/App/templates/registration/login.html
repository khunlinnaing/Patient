{% extends 'base.html'%}

{% block title %} Login {% endblock title %}

<!-- Navbar content -->
{% block navbar-content %}
<i class="fas fa-stethoscope"></i>&nbsp;&nbsp; Login
{% endblock navbar-content %}
<!-- Button on Navbar -->
{% block nav-btn %}
<a href="/" class="btn btn-outline-primary border-light btn-sm" id="btn-nav">Go Back</a>
{% endblock nav-btn %}


<!-- page content -->
{% block content %}
<style>
    body{
        background: url("/static/img/login.jpg");
        background-position: center 0px;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
    <div class="container mt-5" id="card-login">
        <div class="card p-3 login-border">
            <a class="btn btn-outline-dark mt-3" style="cursor: default;"><i class="fas fa-lock"></i>&nbsp;&nbsp; RESTRICTED ACCESS</a>
            <form method="POST" autocomplete="off" novalidate>
                {% csrf_token %}
                <div class="input-group mb-3 mt-5">
                    <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                    <input type="text" class="form-control text-small" name="username" placeholder="Username">
                </div>
                <div class="input-group mb-3 mt-5">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control text-small" name="password" placeholder="Password">
                </div>
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary btn-sm mt-4 mb-3" type="submit" value="Enter" id="btn-enter">
                    </div>
            </form>
            <center class="mt-5 mb-5">
                <i class="text-primary fas fa-heartbeat fa-7x blink_me"></i>
            </center>
        </div>
    </div>
{% endblock content %}
